<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录页面</title>
    <script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/js/easyui_util.js"></script>
    <script type="text/javascript"  src="/js/easyui1.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui1.5/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" href="/js/easyui1.5/themes/default/easyui.css" type="text/css" />
    <link rel="stylesheet" href="/js/easyui1.5/themes/icon.css" type="text/css" />
</head>
<body>
<center>
    <form>
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" id="usernameInput" /></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" id="passwordInput" /></td>
            </tr>
            <tr>
                <td colspan="2"> <input type="button" id="loginBtn" th:value="登录" /> </td>
            </tr>
        </table>

    </form>
</center>
</body>
<script type="text/javascript">

    $("#loginBtn").click(function () {
        $.ajax({
            url:'../login/login',
            type:'post',
            data:{
                username:$("#usernameInput").val(),
                password:$("#passwordInput").val()
            },
            dataType:'json',
            success:function (data) {
                if(data.code == 0){
                    parent.location.href="../page/toMain";
                    return;
                }
                $.messager.alert('提示',data.msg,'warning')
            }
        })
    })

</script>
</html>
